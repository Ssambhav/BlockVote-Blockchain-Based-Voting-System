    <style>
        :root {
            --primary: #1a1b25;
            --secondary: #3a86ff;
            --accent: #ff006e;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #2ec4b6;
            --warning: #ffbe0b;
            --info: #3a86ff;
            --card-bg: #2a2b36;
            --text-light: #e9ecef;
            --text-muted: #adb5bd;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--text-light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 20%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .wallet-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .wallet-address {
            font-family: monospace;
            background: var(--glass);
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
        }
        
        .back-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            background: rgba(58, 134, 255, 0.1);
        }
        
        .back-link:hover {
            background: rgba(58, 134, 255, 0.2);
        }
        
        h1 {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 2px;
        }
        
        h2 {
            color: var(--text-light);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .admin-panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            margin-top: 2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .admin-panel:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        input:focus, textarea:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .add-btn {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.4);
        }
        
        .add-btn:disabled {
            background: #495057;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-muted);
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            color: white;
            padding: 1.2rem 1.8rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ec4b6, #1ba391);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #ffbe0b, #fb5607);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3a86ff, #4361ee);
        }
        
        .photo-upload {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1.5rem;
            border: 2px solid var(--glass-border);
            background-color: rgba(0, 0, 0, 0.2);

            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            margin-right: 1.5rem;

            background-color: rgba(0, 0, 0, 0.2);
        }

            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px dashed var(--glass-border);

            font-size: 0.9rem;
            color: var(--text-light);

            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        #candidateFace, #partyLogo {
            display: none;
        }
        
        .no-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 12px;
            text-align: center;
            padding: 5px;
            margin-right: 1.5rem;
            border: 1px dashed var(--glass-border);
        }
        
        .no-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 10px;
            text-align: center;
            padding: 5px;
            margin-right: 1.5rem;
            border: 1px dashed var(--glass-border);
        }
        
        .photos-container {

            margin-bottom: 2rem;
            gap: 2rem;
        }
        
        .photo-upload-container {
            flex: 1;
        }
        
        .photo-upload-label {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            display: block;
            font-weight: 500;
        }
        
        .admin-actions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

            background: linear-gradient(135deg, #ff4d6d, #c9184a);

            border: none;
            padding: 1.2rem;

        }

            background: #495057;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-muted);
        }
        
        .status-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;

        }
        
        .status-label {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }
        
        .status-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .status-value.timer {
            color: var(--accent);

        }
        
        @media (max-width: 768px) {
            .photos-container {

            }

                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .wallet-info {
                flex-direction: column;
                width: 100%;
            }
            
            .wallet-address {
                width: 100%;
                text-align: center;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>

    <script>
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>${message}</span>
            `;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

                        // Check if user is admin
                        const adminAddress = await contract.methods.admin().call();
                        isAdmin = (accounts[0].toLowerCase() === adminAddress.toLowerCase());
                        
                        if (!isAdmin) {
                            showNotification('Only admin can access this panel', 'error');
                            document.getElementById('addCandidate').disabled = true;
                            document.getElementById('endVoting').disabled = true;
                        } else {
                            // Add candidate button
                            document.getElementById('addCandidate').addEventListener('click', addNewCandidate);
                            
                            // End voting button
                            document.getElementById('endVoting').addEventListener('click', endVoting);
                            
                            // Photo upload handlers
                            document.getElementById('candidateFace').addEventListener('change', handleFaceUpload);
                            document.getElementById('partyLogo').addEventListener('change', handleLogoUpload);
                            
                            // Update voting status
                            updateVotingStatus();
                            setInterval(updateVotingStatus, 1000);
                        }
                    }
                } catch (error) {
                    console.error("Error:", error);
                    showNotification('Error connecting wallet', 'error');
                }
            } else {
                showNotification('Please install MetaMask', 'error');
            }
        });
        
        function handleFaceUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                showNotification('Please select an image file for candidate photo', 'error');
                return;
            }
            
            if (file.size > 500000) { // 500KB limit
                showNotification('Image size should be less than 500KB', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                candidateFaceBase64 = e.target.result;
                const facePreview = document.getElementById('facePreview');
                facePreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = candidateFaceBase64;
                img.className = 'photo-preview';
                facePreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
        
        function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                showNotification('Please select an image file for party logo', 'error');
                return;
            }
            
            if (file.size > 300000) { // 300KB limit
                showNotification('Logo size should be less than 300KB', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                partyLogoBase64 = e.target.result;
                const logoPreview = document.getElementById('logoPreview');
                logoPreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = partyLogoBase64;
                img.className = 'logo-preview';
                logoPreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
        
        async function addNewCandidate() {
            if (!isAdmin) return;
            
            const name = document.getElementById('candidateName').value.trim();
            const party = document.getElementById('candidateParty').value.trim();
            const promises = document.getElementById('candidatePromises').value.trim();
            
            if (!name) {
                showNotification('Please enter candidate name', 'error');
                return;
            }
            
            if (!party) {
                showNotification('Please enter political party', 'error');
                return;
            }
            
            try {
                showNotification('Adding candidate...', 'info');
                
                await contract.methods.addCandidate(name, party, promises).send({ from: accounts[0] });
                
                // Get the new candidate ID
                const count = await contract.methods.candidatesCount().call();
                
                // Store the photos in localStorage with candidate ID as key
                if (candidateFaceBase64) {
                    localStorage.setItem(`candidate_face_${count}`, candidateFaceBase64);
                }
                
                if (partyLogoBase64) {
                    localStorage.setItem(`candidate_logo_${count}`, partyLogoBase64);
                }
                
                showNotification('Candidate added successfully!', 'success');
                
                // Clear form
                document.getElementById('candidateName').value = '';
                document.getElementById('candidateParty').value = '';
                document.getElementById('candidatePromises').value = '';
                document.getElementById('facePreview').innerHTML = 'No photo';
                document.getElementById('facePreview').className = 'no-photo';
                document.getElementById('logoPreview').innerHTML = 'No logo';
                document.getElementById('logoPreview').className = 'no-logo';
                candidateFaceBase64 = null;
                partyLogoBase64 = null;
            } catch (error) {
                console.error("Error adding candidate:", error);
                showNotification('Error adding candidate: ' + (error.message || error), 'error');
            }
        }
        
        async function endVoting() {
            if (!isAdmin) return;
            
            try {
                showNotification('Ending voting...', 'info');
                await contract.methods.endVoting().send({ from: accounts[0] });
                showNotification('Voting has been ended', 'success');
                updateVotingStatus();
            } catch (error) {
                console.error("Error ending voting:", error);
                showNotification('Error ending voting: ' + (error.message || error), 'error');
            }
        }
        
        async function updateVotingStatus() {
    try {
        const votingEnded = await contract.methods.votingEnded().call();
        
        if (votingEnded) {
            document.getElementById('votingStatus').textContent = "Voting Ended";
            document.getElementById('endVoting').disabled = true;
        } else {
            document.getElementById('votingStatus').textContent = "Voting Active";
            document.getElementById('endVoting').disabled = false;
        }
    } catch (error) {
        console.error("Error updating voting status:", error);
    }
}
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }
        
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
    </script>
